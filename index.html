<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/customproperties.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/vuurwerk.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/stylequeries.css">
    <title>Firework show</title>
</head>

<body>
    <header>
        <h1>
            <span>f</span>
            <span>i</span>
            <span>r</span>
            <span>e</span>
            <span>w</span>
            <span>o</span>
            <span>r</span>
            <span>k</span>

        </h1>
        <p>customize your own firework</p>
        <div>
            <label for="customize">
                customize
                <input value="customize" name="fireworkshow" type="radio" id="customize">
            </label>
        </div>
    </header>
    <main>
        <!-- introduction -->
        <!-- firework customizing -->
        <article>
            <!--  inner ring  -->
            <section>
                <div></div>
            </section>
            <!--  inner boom  -->
            <section>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </section>
            <!--  outer boom  -->
            <section>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </section>
        </article>
    </main>
    <footer>
        <!-- nu mijn customizing tab -->
        <!-- voor inner ring -->
        <section>
            <div data-customizeMenu>
                <section>
                    <!-- <label for="options">Selecteer het gedeelte:</label> -->
                    <label>
                        <input type="radio" name="gedeelte" value="innerring" checked>
                        <span>innerRing</span>
                    </label>
                    <label>
                        <input type="radio" name="gedeelte" value="innerboom">
                        <span>innerboom</span>
                    </label>
                    <label>
                        <input type="radio" name="gedeelte" value="outerboom">
                        <span>outerboom</span>
                    </label>
                </section>
                <!-- als value innerRing -->
                <fieldset data-innerring>
                    <div>
                        <div>
                            <p>Color ring:</p>
                            <div>
                                <label for="pink-innerring">
                                    <input type="radio" id="pink-innerring" name="Color" value="hotpink-innerring">
                                    pink
                                </label>
                                <label for="purple-innerring">
                                    <input type="radio" id="purple-innerring" name="Color"
                                        value="rebeccapurple-innerring">
                                    purple
                                </label>
                                <label for="blue-innerring">
                                    <input type="radio" id="blue-innerring" name="Color" value="dodgerblue-innerring">
                                    blue
                                </label>
                                <label for="orange-innerring">
                                    <input type="radio" id="orange-innerring" name="Color" value="orange-innerring">
                                    orange
                                </label>
                            </div>
                        </div>
                        <label for="grote-innerring">Scale ring:
                            <input type="range" id="grote-innerring" name="grote-innerring" min="20" max="60" value="50">
                        </label>
                        <label for="Dikte-innerring">Thickness ring:
                            <input type="range" id="dikte-innerring" name="Dikte-innerring" min="2" max="10" value="4">
                        </label>
                        <div>
                            <p>Border style:</p>
                            <div>
                                <label>
                                    <input type="radio" name="BorderStyle" value="innerring-Border-style-solid">
                                    Solid
                                </label>
                                <label>
                                    <input type="radio" name="BorderStyle" value="innerring-Border-style-dotted">
                                    Dotted
                                </label>
                                <label>
                                    <input type="radio" name="BorderStyle" value="innerring-Border-style-dashed">
                                    Dashed
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <!-- als value innerboom is -->
                <fieldset data-innerboom>
                    <div>
                        <div>
                            <p>Color beams:</p>
                            <div>
                                <label>
                                    <input type="radio" id="pink-innerboom" name="Color-innerboom"
                                        value="hotpink-innerboom">
                                    pink
                                </label>
                                <label>
                                    <input type="radio" id="purple-innerboom" name="Color-innerboom"
                                        value="rebeccapurple-innerboom">
                                    purple
                                </label>
                                <label>
                                    <input type="radio" id="blue-innerboom" name="Color-innerboom"
                                        value="dodgerblue-innerboom">
                                    blue
                                </label>
                                <label>
                                    <input type="radio" id="orange-innerboom" name="Color-innerboom"
                                        value="orange-innerboom">
                                    orange
                                </label>
                            </div>
                        </div>
                        <label>
                            Bigness beams:
                            <input type="range" id="grote-innerboom" name="grote-innerboom" min="10" max="200"
                                value="100">
                        </label>
                        <label>
                            Thickness beams:
                            <input type="range" id="dikte-innerboom" name="Dikte-innerboom" min="2" max="20" value="8">
                        </label>
                        <label>
                            Start from center:
                            <input type="range" id="verte-innerboom" name="Vert-innerboom" min="40" max="100"
                                value="40">
                        </label>
                        <div>
                            <p>animatie style:</p>
                            <div>
                                <label>
                                    <input type="radio" id="animatie-innerboom" name="animatie-innerboom"
                                        value="innerboom-animation-none">
                                    None
                                </label>
                                <label>
                                    <input type="radio" id="animatieGlow-innerboom" name="animatie-innerboom"
                                        value="innerboom-animation-glow">
                                    Glow
                                </label>
                                <label>
                                    <input type="radio" id="animatieBlur-innerboom" name="animatie-innerboom"
                                        value="innerboom-animation-blur">
                                    Blur
                                </label>
                                <label>
                                    <input type="radio" id="animatieKnetter-innerboom" name="animatie-innerboom"
                                        value="innerboom-animation-spark">
                                    Spark
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <!-- outerBoom -->
                <fieldset data-outerboom>
                    <div>
                        <div>
                            <p>Color beams:</p>
                            <div>
                                <label>
                                    <input type="radio" id="pink-outerboom" name="Color-outerboom"
                                        value="hotpink-outerboom">
                                    pink
                                </label>
                                <label>
                                    <input type="radio" id="purple-outerboom" name="Color-outerboom"
                                        value="rebeccapurple-outerboom">
                                    purple
                                </label>
                                <label>
                                    <input type="radio" id="blue-outerboom" name="Color-outerboom"
                                        value="dodgerblue-outerboom">
                                    blue
                                </label>
                                <label>
                                    <input type="radio" id="orange-outerboom" name="Color-outerboom"
                                        value="orange-outerboom">
                                    orange
                                </label>
                            </div>
                        </div>
                        <label>Reaching of beams:
                            <input type="range" id="grote-outerboom" name="grote-outerboom" min="10" max="200"
                                value="100">
                        </label>
                        <label>Thickness beams:
                            <input type="range" id="dikte-outerboom" name="dikte-outerboom" min="2" max="20" value="8">
                        </label>
                        <label>Start from center:
                            <input type="range" id="verte-outerboom" name="verte-outerboom" min="60" max="100"
                                value="40">
                        </label>
                        <div>
                            <p>animation style:</p>
                            <div>
                                <label>
                                    <input type="radio"name="animatie-outerboom"
                                        value="outerboom-animation-none">
                                    None
                                </label>
                                <label>
                                    <input type="radio"name="animatie-outerboom"
                                        value="outerboom-animation-glow">
                                    Glow
                                </label>
                                <label>
                                    <input type="radio" name="animatie-outerboom"
                                        value="outerboom-animation-blur">
                                    Blur
                                </label>
                                <label>
                                    <input type="radio" name="animatie-outerboom"
                                        value="outerboom-animation-spark">
                                    Spark
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div>
                <label>Show firework
                    <input value="startshow" name="fireworkshow" type="radio">
                </label>
            </div>
        </section>
    </footer>
</body>
<script src="js/tinybitofjs.js"></script>

</html>
